<VirtualHost *:80>
    DocumentRoot "/var/www/html/public"
    Alias /.well-known/acme-challenge /var/www/html/public/letsencrypt-auto/.well-known/acme-challenge

#    SSLEngine on
#    SSLCertificateFile    /etc/letsencrypt/live/automated-blogger.com/cert.pem
#    SSLCertificateKeyFile /etc/letsencrypt/live/automated-blogger.com/privkey.pem
#    SSLCertificateChainFile /etc/letsencrypt/live/automated-blogger.com/fullchain.pem

    <Directory "/var/www/html/public">
        Options +Indexes +FollowSymLinks
        DirectoryIndex index.php
        Order allow,deny
        Allow from all
        AllowOverride All
        Require all granted
    </Directory>

    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
</VirtualHost>