<VirtualHost *:443>
    ServerName minify.fr
    DocumentRoot "/var/www/html/public"
    Alias /.well-known/acme-challenge /var/www/html/public/letsencrypt-auto/.well-known/acme-challenge

    SSLEngine on
    SSLCertificateFile    /etc/letsencrypt/live/minify.fr/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/minify.fr/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/minify.fr/fullchain.pem

    <Directory "/var/www/html/public">
        Options +Indexes +FollowSymLinks
        DirectoryIndex index.php
        Order allow,deny
        Allow from all
        AllowOverride All
        Require all granted
    </Directory>

    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
</VirtualHost>